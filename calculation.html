<!DOCTYPE html>
<html >
<head>
  <meta >
  <title>Calculation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link  text-light" href="login.html">Log in</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="Profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-light active" href="calculation.html">Age calculator</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

  <div class="container py-5">
     
        <div class="mb-3 text-center">
          <label class="form-label fw-bold">Enter your birthday:</label>
          <div class="d-flex justify-content-center gap-2">
            <input type="number" id="day" class="form-control" placeholder="Day" min="1" max="31">
            <input type="number" id="month" class="form-control" placeholder="Month" min="1" max="12">
            <input type="number" id="year" class="form-control" placeholder="Year" min="1500" max="2100">
          </div>
        </div>
        <div class="text-center mb-4">
          <button class="btn btn-success px-4" onclick="calculateAge()">Get Old</button>
        </div>
        <div class="border p-3 mt-3 ">
          <p class="fw-bold">Days: <span id="days">---</span></p>
          <p class="fw-bold" >Months: <span id="months">---</span></p>
          <p class="fw-bold">Years: <span id="years">---</span></p>
        </div>
    
    
  </div>

  <script>
    function calculateAge() {
      const birthDay = parseInt(document.getElementById("day").value, 10);
      const birthMonth = parseInt(document.getElementById("month").value, 10);
      const birthYear = parseInt(document.getElementById("year").value, 10);

      const today = new Date();
      const birthDate = new Date(birthYear, birthMonth - 1, birthDay);

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
    }
  </script>

</body>
</html>
