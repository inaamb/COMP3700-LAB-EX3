<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active text-light" href="login.html">Log in</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="Profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="calculation.html">Age calculator</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<main>
    <div class="container mt-5">
        <form name="myform" onsubmit="return validateform()">
            <div class="mb-3">
                <label for="username" class="form-label">Log in ID</label>
                <input type="text" class="form-control" name="username" placeholder="Enter login ID" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Re-Password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phonenumber" placeholder="phone..." required>
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
        </form>
    </div>
    <script>
        function validateform() {
            const username1 = document.myform.username.value.trim();
            const password1 = document.myform.password.value.trim();
            const confirmPassword1 = document.myform.confirmPassword.value.trim();
            const phonenumber1 = document.myform.phonenumber.value.trim();

            if (!/^[A-Za-z]+$/.test(username1)){
                alert("Invalid username â€“ specify your first name");
                return false;
            }
            if (!/^s\d{8}@student\.squ\.edu\.om$/.test(password1)) {
                alert("Please enter a valid SQU email address");
                return false;
            }
            if (password1 !== confirmPassword1) {
                alert("passwords do not match!");
                return false;
            }
            if (!/^[279]\d{7}$/.test(phonenumber1)){
                alert("phone number must be exactly 8 digits long and start with 2, 7, or 9.");
                return false
            }  
            return true;
        }
    </script>
</main>
</body>
</html>
